version: '3.8'

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pmo-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_PATH=/app/data/database.db
      - JWT_SECRET=changeme-please-set-in-.env
      - JWT_EXPIRES_IN=24h
      - LOG_LEVEL=debug
      - CORS_ORIGIN=http://localhost,http://127.0.0.1,http://host.docker.internal,http://192.168.1.160
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - pmo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pmo-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pmo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: pmo-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf.example:/etc/nginx/conf.d/default.conf
      - ./frontend:/var/www/frontend
    depends_on:
      - backend
      - frontend
    networks:
      - pmo-network
    restart: unless-stopped

networks:
  pmo-network:
    driver: bridge
