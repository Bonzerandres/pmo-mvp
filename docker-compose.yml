version: '3.8'

services:
  backend:
    build: ./backend
    container_name: pmo-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/database.db
      - JWT_SECRET=changeme-please-set-in-.env
      - JWT_EXPIRES_IN=24h
      - LOG_LEVEL=info
      - CORS_ORIGIN=http://localhost:5173,http://127.0.0.1:5173,http://host.docker.internal:5173,http://192.168.1.160:5173
    volumes:
      - ./backend/data:/app/data
    networks:
      - pmo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - pmo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  pmo-network:
    driver: bridge
